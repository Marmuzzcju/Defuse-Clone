<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Defuse Clone</title>
    <!-- <link rel="icon" href="images/bowIcon.png"> -->
    <link rel="stylesheet" href="index.css">
</head>
<body onload="checkUrl();">
    <canvas id="game-canvas" width="screen.width" height="screen.height" style="cursor: crosshair;"></canvas> 
    <div id="copter-select">
        <img id="select-basic" class="selected" onclick="selectCopter('basic')" src="images/copter-basic.png">
        <img id="select-shotgun" onclick="selectCopter('shotgun')" src="images/copter-shotgun.png">
        <img id="select-drone" onclick="selectCopter('drone')" src="images/copter-drone.png">
        <img id="select-minisnipe" onclick="selectCopter('minisnipe')" src="images/copter-minisnipe.png">
        <img id="select-machinegun" onclick="selectCopter('machinegun')" src="images/copter-machinegun.png">
        <img id="select-sniper" onclick="selectCopter('sniper')" src="images/copter-sniper.png">
    </div>
    <div id="fps">fps: 1</div>
    <script src="index.js"></script>
    <script src="event-listener.js"></script>
    <script src="class.js"></script>
    <div id="settings">
        <textarea id="map-file-input" onfocus="this.select();">[Enter map file here]</textarea></br>
        <button id="load-map-file" onclick="loadMapFile(document.querySelector('#map-file-input').value);">Load map</button>
    </div>
</body>
</html>
